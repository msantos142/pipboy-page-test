<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Pipboy</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/pipboy.css">

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="collapse navbar-collapse show" id="mainNav">
            <ul class="navbar-nav text-center">
                <li class="navbar-item">
                    <a class="nav-link" href="index.html">STAT</a>
                </li>
                <li class="navbar-item active">
                    <a class="nav-link" href="inv.html">INV</a>
                </li>
                <li class="navbar-item">
                    <a class="nav-link" href="#">DATA</a>
                </li>
                <li class="navbar-item">
                    <a class="nav-link" href="#">MAP</a>
                </li>
                <li class="navbar-item">
                    <a class="nav-link" href="#">RADIO</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-12">



                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a href="#status" class="nav-link" data-toggle="tab">
                            WEAPONS
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#special" class="nav-link" data-toggle="tab">
                            ARMOR
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#perks" class="nav-link" data-toggle="tab">
                            AID
                        </a>
                    </li>
                </ul>

                <div class="tab-content">
                    <div class="tab-pane active full" id="status" role="tabpanel">
                        <ul class="item-list">
                            <li><a href="#" class="44_pistol">.44 Pistol</a></li>
                            <li><a href="#" class="10mm_pistol">10mm Pistol</a></li>
                            <li><a href="#" class="assault_rifle">Assault Rifle</a></li>
                        </ul>

                        <div class="item-stats">
                                <div class="row-highlight">
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="damage float-right">48</div>
                                            <div class="float-left">Damage</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row-highlight">
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="ammo float-right">500</div>
                                            <div class="float-left">Ammo</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row-highlight">
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="fire_rate float-right">48</div>
                                            <div class="float-left">Fire Rate</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row-highlight">
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="range float-right">48</div>
                                            <div class="float-left">Range</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row-highlight">
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="accuracy float-right">48</div>
                                            <div class="float-left">Accuracy</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row-highlight">
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="weight float-right">48</div>
                                            <div class="float-left">Weight</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row-highlight">
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="value float-right">48</div>
                                            <div class="float-left">Value</div>
                                        </div>
                                    </div>
                                </div>
                        </div>
                    </div>
                    <div class="tab-pane" id="special" role="tabpanel">
                        SPECIAL
                    </div>
                    <div class="tab-pane" id="perks" role="tabpanel">
                        PERKS
                    </div>
                </div>


            </div>
        </div>
    </div>


    <navbar class="navbar navbar-light pip-footer">

        <div class="col-3">
            HP 90/90
        </div>
        <div class="col-6">
            LEVEL 1
            <div class="level-progress">
                <div class="level-progress-indicator"></div>
            </div>
        </div>
        <div class="col-3 text-right">
            AP 50/50
        </div>
    </navbar>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/pipboy.js"></script>
</body>

</html>
